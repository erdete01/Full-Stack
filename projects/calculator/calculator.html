<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculator.css" type="text/css">
    </head>
    
    <body>
        <div id="container">
            <form name="calc">
                <!-- Number Displayer -->
                <input id="inputBox" type="text" name="output" placeholder="0"/> <br />

                <!-- Number Eraser -->
                <input id="buttonc" type="button" value="c" /> <br />

                <!-- First Row 1 till 5 numbers -->
                <input id="button1" type="button" value="1" />
                <input id="button2" type="button" value="2" />
                <input id="button3" type="button" value="3" />
                <input id="button4" type="button" value="4" />
                <input id="button5" type="button" value="5" /> <br />

                <!-- Second Row 6 - 10 numbers -->
                <input id="button6" type="button" value="6" />
                <input id="button7" type="button" value="7" />
                <input id="button8" type="button" value="8" />
                <input id="button9" type="button" value="9" />
                <input id="button0" type="button" value="0" /> <br />

                <!-- Third Row, Operators  -->
                <input id="button+" type="button" value="+" />
                <input id="button-" type="button" value="-" />
                <input id="button*" type="button" value="*" />
                <input id="button/" type="button" value="/" />
                <input id="button." type="button" value="." /> <br />

                <!-- Calculate, numbers -->
                <input id="buttonEq" type="button" value="=" /> <br />

            </form>
        </div>
        <script src="js/jquery.js" crossorigin="anonymous"></script>
    	<script src="js/calculator.js" type="text/javascript"></script>
    </body>
</html>
