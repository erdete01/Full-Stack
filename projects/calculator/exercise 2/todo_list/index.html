<!DOCTYPE html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
    </head>

<body>
    <h1 id="start">TODO List</h1>

    <form id="newList">
        <!-- <label for=sel_title>Title</label> -->
        <input type="text" id="listName" class="input-field" required />

        <!-- <label for=sel_assign>Assigned To</label> -->
        <select id="listAssign" class="btn dropdown-toggle">
        </select>

        <!-- <label for=sel_priority>Priority</label> -->
        <select id="listPriority" class="btn dropdown-toggle">
        </select>

        <!-- <label for=sel_date>Due date</label> -->
        <input type="date" id ="listDate" data-provide="datepicker" required />
        
        <br />
        <button type="button" id="btn_add" class="btn btn-lg btn-block btn-primary" onclick="addTask()">Add new List</button>
        
    </form>
    
    <table id="rosterTable" class="table">
        <thead style="visibility:visible"><th></th><th>Task</th><th>Assigned to</th><th>Priority 
            </th><th>Due date</th></thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
