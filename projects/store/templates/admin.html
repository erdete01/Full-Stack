{% extends "base.html" %}

{% block content %}
<h>Add Name, Category, and Number</h>
<style>
        h {
            font-size: x-large;
            padding-left: 10px;
            text-align: center;
        }
    </style>
</br>
    <form method="GET">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category">
                            <option value="Food">Food</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Medicine">Medicine</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Number</label>
                        <input type="text" class="form-control" name="number" min="1" max="50" required />
                    </div>
                </div>

                <div class="col-lg-12">
                        <div class="form-group">
                            <button id="submit" class="button btn btn-dark" type="submit">Add This Item</button>
                        </div>
                </div>
            </div>
    </form>
 
    <div class="table-responsive">

            <table id="roster" class="table">
                <thead>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </thead>
                <tbody class="table-light" scope="row"></tbody>
                <tbody>
                    {% for s in name %}
                    <tr>
                        <td>{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                   
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

            <div class="col"><a href="/remove">Remove all</a></div>
    </div>  
     -->
{% endblock %}
