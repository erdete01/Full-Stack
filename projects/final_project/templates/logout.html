{% extends "base.html" %}

{% block content %}

<body>
    <div class="row">

        <div class="col-2">
            <div class="form-group">
                <h2><a href="/">Quality Bookstore</a></h2>
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <!-- Search form -->
                <form class="form-inline d-flex justify-content-center md-form form-sm">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="searching">
                    <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
                </form>
            </div>
        </div>

    </div>
    
    <h1>
        {{ name }}
    </h1>

    </br>
    <form method="GET">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category">
                            <option value="Action">Action</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Comedy">Comedy</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Number</label>
                        <input type="text" class="form-control" name="number" min="1" max="50" required />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" name="price"required />
                    </div>
                </div>
    
                <div class="col-lg-12">
                        <div class="form-group">
                            <button id="submit" class="button btn btn-dark" type="submit">Add This Item</button>
                        </div>
                </div>
            </div>
    </form>
    
            <div class="table-responsive">
                <form action="{{ url_for('logout') }}" method="post">
                <table id="roster" class="table">
                    <thead>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Number</th>
                        <th>Price</th>
                        <th></th>
                    </thead>
                    <tbody class="table-light" scope="row"></tbody>
                    <tbody>
                        {% for s in roster %}
                        <tr value="remove">  
                            <td>{{ s.name }}</td>
                            <input type="hidden" name="removeSelected" value="{{ s.name }}" />
                            <td>{{ s.category }}</td>
                            <input type="hidden" name="removeSelected2" value="{{ s.category }}" />
                            <td>{{ s.number }}</td>
                            <input type="hidden" name="removeSelected3" value="{{ s.number }}" />
                            <td>{{ s.price }}</td> 
                            <input type="hidden" name="removeSelected4" value="{{ s.price }}" />
                            <td><button name="submit_button" type="submit" value="remove">Remove</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </form>
            </div>

        <form method="post">
            <button name="submit_button" type="submit" value="out">Log out</button>
        </form>

        <style>
        p {
            text-align: center;
        }
        </style>

        <p>
            {{ liste }}
        </p>

        <form method="GET">
        <div class="row">
            <div class="col-sm-4"><a href="/remove">Remove all</a></div>
         </div>  
         </form>
        </div>
    </body>


{% endblock %}
